
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mustard Blitz Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #f0f0f0; color: #333; padding: 2rem; }
    header { background: #9ccb3b; padding: 1rem; color: white; display: flex; justify-content: space-between; }
    .timer { font-weight: bold; }
    .board, .admin { background: white; padding: 2rem; border-radius: 10px; margin-top: 1rem; }
    .user { margin-bottom: 0.5rem; }
    .hidden { display: none; }
    .flash { margin-top: 1rem; color: #9ccb3b; font-weight: bold; }
  </style>
  <script>
    let unlocked = false;
    async function fetchScores() {
      const res = await fetch('scores.json');
      const data = await res.json();
      const sorted = data.sort((a, b) => b.points - a.points);
      const container = document.getElementById('leaderboard');
      container.innerHTML = '';
      sorted.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user';
        div.textContent = `${user.name} â€” ${user.points} pts`;
        container.appendChild(div);
      });
    }
    function showAdmin() {
      const pwd = prompt("Enter admin password:");
      if (pwd === 'mustard2024') {
        document.getElementById('adminPanel').classList.remove('hidden');
        unlocked = true;
      } else {
        alert("Incorrect password");
      }
    }
    setInterval(fetchScores, 10000);
    window.onload = fetchScores;
  </script>
</head>
<body>
  <header>
    <div>mustard blitz</div>
    <div class="timer">â± Time Remaining: 2h 30m</div>
  </header>
  <div class="board">
    <h2>ğŸ† Leaderboard</h2>
    <div id="leaderboard">Loading...</div>
  </div>
  <button onclick="showAdmin()">ğŸ”‘ Admin Login</button>
  <div id="adminPanel" class="admin hidden">
    <h2>Admin Panel</h2>
    <p>This is where you'd assign points to users or teams.</p>
  </div>
  <div class="flash">ğŸš¨ 1 hour left!</div>
</body>
</html>
