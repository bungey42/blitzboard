
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mustard Blitz Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0f0f0; color: #333; }
    header { background: #9ccb3b; padding: 1rem 2rem; color: white; display: flex; justify-content: space-between; }
    h1 { margin: 0; font-size: 1.5rem; }
    .timer { font-size: 1rem; }
    main { padding: 2rem; }
    .leaderboard, .admin { background: white; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; }
    .user { display: flex; align-items: center; margin-bottom: 0.5rem; }
    .user img { height: 40px; width: 40px; border-radius: 50%; margin-right: 1rem; }
    .flash { color: #9ccb3b; font-weight: bold; padding-top: 1rem; }
  </style>
  <script>
    async function fetchScores() {
      const res = await fetch('scores.json');
      const data = await res.json();
      const sorted = data.sort((a, b) => b.points - a.points);
      const container = document.getElementById('leaderboard');
      container.innerHTML = '';
      sorted.forEach(user => {
        container.innerHTML += `
          <div class="user">
            <img src="${user.photo}" alt="${user.name}" />
            <div>${user.name} — ${user.points} pts</div>
          </div>
        `;
      });
    }
    setInterval(fetchScores, 10000);
    window.onload = fetchScores;
  </script>
</head>
<body>
  <header>
    <h1>mustard blitz</h1>
    <div class="timer">⏱ Time remaining: 2h 45m</div>
  </header>
  <main>
    <section class="leaderboard">
      <h2>🏆 Leaderboard</h2>
      <div id="leaderboard">Loading...</div>
    </section>
    <section class="admin">
      <h2>🛠 Admin Panel</h2>
      <p>(Functionality placeholder – to be implemented in React)</p>
    </section>
    <div class="flash">🚨 Halfway through!</div>
  </main>
</body>
</html>
